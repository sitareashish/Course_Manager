<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password | Myju's</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; font-family: 'Montserrat', sans-serif; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { border: none; border-radius: 1rem; box-shadow: 0 10px 30px rgba(0,0,0,0.1); overflow: hidden; max-width: 400px; width: 100%; }
        .card-header { background: #8e44ad; color: white; padding: 2rem; text-align: center; border: none; }
        .btn-reset { background: #d35400; color: white; border-radius: 50px; font-weight: bold; width: 100%; padding: 0.8rem; border: none; }
        .btn-reset:hover { background: #e67e22; }
    </style>
</head>
<body>

<div class="card">
    <div class="card-header">
        <h3><i class="fas fa-lock mb-2"></i><br>Recovery</h3>
        <p class="mb-0 small opacity-75">Enter your email to receive a reset link.</p>
    </div>
    <div class="card-body p-4">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} small">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/forgot_password" method="POST">
            <div class="mb-3">
                <label class="form-label small fw-bold text-muted">Registered Email</label>
                <input type="email" name="email" class="form-control" placeholder="student@iitkgp.ac.in" required>
            </div>
            <button type="submit" class="btn btn-reset mb-3">Send Reset Link</button>
        </form>
        <div class="text-center">
            <a href="/login" class="small text-decoration-none text-muted"><i class="fas fa-arrow-left me-1"></i> Back to Login</a>
        </div>
    </div>
</div>

</body>
</html>
