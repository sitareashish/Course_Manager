<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Analyst Dashboard - EduCore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-info">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 h1 text-dark">EduCore | Data Analytics</span>
        <span class="text-dark">Welcome, {{ session['name'] }}</span>
        <a href="/logout" class="btn btn-outline-dark btn-sm">Logout</a>
    </div>
</nav>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4">
            <div class="card text-center mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-muted">Total Students</h5>
                    <h2 class="display-4">{{ total_students }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-muted">Total Courses</h5>
                    <h2 class="display-4">{{ total_courses }}</h2>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card text-center mb-3 shadow-sm">
                <div class="card-body">
                    <h5 class="card-title text-muted">Total Enrollments</h5>
                    <h2 class="display-4">{{ total_enrollments }}</h2>
                </div>
            </div>
        </div>
    </div>

    <div class="card shadow mt-4">
        <div class="card-header bg-white">
            <h4>Enrollment Trends per Course</h4>
        </div>
        <div class="card-body">
            <canvas id="enrollmentChart" height="100"></canvas>
        </div>
    </div>
</div>

<script>
    // 1. Get data passed from Flask
    const courseLabels = {{ course_names | tojson }};
    const enrollmentCounts = {{ enrollment_counts | tojson }};

    // 2. Draw the Chart
    const ctx = document.getElementById('enrollmentChart').getContext('2d');
    const myChart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: courseLabels,
            datasets: [{
                label: 'Number of Students Enrolled',
                data: enrollmentCounts,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true,
                    ticks: { stepSize: 1 } // Ensure we don't see "0.5 students"
                }
            }
        }
    });
</script>

</body>
</html>
